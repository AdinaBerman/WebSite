<!DOCTYPE html>
<html>
<head>
    <script src="../Scripts/Products.js"></script>
    <link href="Products.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title></title>
    <template id="temp-card">
        <div class="card">
            <div class="img-w">
                <img src="tmp.jpg" alt="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p><button>Add to card</button></p>
        </div>
    </template>
    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="" value="">
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
                </a>
            </label>
        </div>
    </template>
</head>
<body>
    <header>
        <div class="bar">
            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="#" title="Enter to check your account detailes" onclick="TrackLinkID(this);" accesskey="h">My account</a>
                    </li>
                    <li>
                        <a href="#" title="קניה מהירה">Quiq shopping</a>
                    </li>
                    <li>
                        <a href="#" title="עזרה - שאלות נפוצות, כיצד לקנות באינטרנט, מדריך ועוד" target="_blank">Help</a>
                    </li>
                </ul>
            </section>

            <span class="BagSummary MiniBagNonSecure">
                <a href="shoppingbag.html">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText">0</span>
                        </div>
                    </div>
                </a>
            </span>
            <div class="Checkout ">
                <a class="goToCart" href="ShoppingBag.html">Go To Pay</a>
            </div>
        </div>
    </header>

    <div id="filters" class="Filters fixedVisible">
        <div class="ResultCount" style="position: absolute; top: 0px;">
            <a class="Clear" href="">Clear all</a>
            <div><span id="counter"></span> Products</div>
            <div>
                <span id="counter">
                </span>
            </div>
        </div>
        <div id="categoryList" class="filterBreak">
            <span>Choose Cateory</span>
        </div>

        <div id="nameFilter" class="nameFilter filterBreak">

            <input type="text" id="nameSearch" class="floatRight" placeholder="Search by product name">

            <button class="floatRight" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
        <div id="priceRangeFilter" class="filterBreak">
            <div><span id="counter">  </span> Price:</div>

            <input type="text" maxlength="9" id="minPrice" class="priceInputText">
            <span class="priceCurrency">₪</span>

            <input type="text" maxlength="9" id="maxPrice" class="priceInputText">
            <span class="priceCurrency">₪</span>
            <button onclick="filterProducts()">
                <span><img src="searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
    </div>

    <div id="PoductList">

    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
